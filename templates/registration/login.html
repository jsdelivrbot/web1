{% extends "teledm/base.html" %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'teledm/css/login.css' %}" >
    </head>
    <body>
        {% block content1 %}
            <div class="row">

            </br>
            </br>
            </br>
            </br>
            <div id="login">
                <form class="form-horizontal" name="LoginForm" action="" method="post">
                {% csrf_token %}
                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}" />
                {% endif %}
                <div class="control-group">
                    <label class="control-label" for="username">Username</label>
                    <div class="controls">
                        <input type="text" id="username" name="username"  placeholder="Username">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="password">Password</label>
                    <div class="controls">
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn">Login</button>
                        <a href="/accounts/password_reset"><i>Mot de passe oublié</i></a>
                    </div>
                </div>
                </form>
            </div>
            <div><font color="grey" size="1"><i>( Pour toute demande de création de compte s'adresser à NM : NM@email.com)</i></font></div>
            </br>
            </br>
            </br>
            </br>
            </br>
        {% endblock %}
    </body>
</html>
