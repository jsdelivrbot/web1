<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap3_datetime/css/bootstrap-datetimepicker.css' %}" />

    <body>
        <form id="moyenne" action="" method="post" class="form-horizontal">{% csrf_token %}
            <div class='row'>
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker6'>
                        <input type='text' class="form-control" />

                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker7' >

            <div class="row">
            <div class="row">
                <select class="form-control" name="pays" id="select"  >

                    <option value="benin">Benin</option>

                    <option value="niger">Niger</option>

                    <option value="allemagne">Allemagne</option>
                </select>
            </div>
            <div class="row">
                <select class="form-control" name="decoupage" id="select" >
                    <option selected hidden><b>---  Echelle de découpage  ---</b></option>
                    <option value="aire">Aire de santé</option>
                    <option value="district">District sanitaire</option>
                    <option value="pays">Pays</option>
                </select>
            </div>
            <div class="row">
                <select class="form-control" name="pasdetemps" id="select" >
                    <option selected hidden>---  Résolution temporelle  ---</option>
                    <option value="d">Quotidien</option>
                    <option value="w">Hebdomadaire</option>
                    <option value="m">Mensuel</option>
                    <option value="t">Trimestriel</option>
                </select>
            </div>
            <div class="row">
                <select class="form-control" name="type" id="select" >
                    <option selected hidden>---  Type de données  ---</option>
                    <option value="satellite">Satellite</option>
                    <option value="re_analyse">Ré-analyse</option>
                    <option value="modele">Modèle</option>
                </select>
            </div>
            <div class="row">
                <select class="form-control" name="capteur" id="select" >
                    <option selected hidden>---  Capteur/Source  ---</option>
                    <option value="modis">Modis</option>
                    <option value="aura_omi">Aura-omi</option>
                    <option value="msg">msg</option>
                    <option value="ecmwf">ECMWF</option>
                    <option value="toms">TOMS</option>
                    <option value="modele">Chimère</option>
                </select>
            </div>
            <div class="row">
                <select class="form-control" name="produit" id="select" >
                    <option selected hidden>---  Produit  ---</option>
                    <option value="MYD04">MYD04</option>
                    <option value="MYD05">MYD05</option>
                    <option value="MYD07">MYD07</option>
                    <option value="omaeruv">omaeruv</option>
                    <option value="seviri_aerus">seviri-aerus</option>
                </select>
            </div>
            <div class="row">
                <select class="form-control" name="resospatiale" id="select" >
                    <option selected hidden>---  Résolution spatiale  ---</option>
                    <option value="003">0.03 degré</option>
                    <option value="005">0.05 degré</option>
                    <option value="009">0.09 degré</option>
                    <option value="025">0.25 degré</option>
                    <option value="075">0.75 degré</option>
                    <option value="125">1.25 degré</option>
                </select>
            </div>
            <div class="row">
                <select class="form-control" name="stations" id="select" >
                    <option selected hidden>---  Station  ---</option>
                    <option value="TOMBOUCTOU">Tombouctou</option>
                    <option value="NIAMEY-AERO">Niamey</option>
                    <option value="KOUTIALA">Koutiala</option>
                    <option value="DAKAR/YOFF">Dakar/Yoff</option>
                </select>
            </div>
            <div class="row">
                <select class="form-control" name="variables" id="select" >
                    <option selected hidden>---  Variable  ---</option>
                    <option value="temp">Température</option>
                    <option value="rain">Pluie</option>
                    <option value="wind">Vent</option>
                    <option value="wind_dir">Direction Vent</option>
                    <option value="Deep_Blue_Aerosol_Optical_Depth_550_Land">Deep_Blue_Aerosol_Optical_Depth_550_Land</option>
                </select>
            </div>
                <input type="submit" value="SUBMIT">
            </div>
