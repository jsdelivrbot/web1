{% extends 'app1/base.html' %}
{% load staticfiles %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Application Web CRC">
    <meta name="author" content="CRC Dijon">

    <title>Application Web CRC</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'app1/script_appli_Guillaume/dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'app1/script_appli_Guillaume/bower_components/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

	<!-- TreeView CSS -->
	<link rel="stylesheet" href="{% static 'app1/script_appli_Guillaume/bower_components/jstree/src/themes/default/style.css' %}" />
	
	<!-- DatePicker Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'app1/script_appli_Guillaume/bower_components/bootstrap/plugins/datepicker/css/datepicker.css' %}" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--> 
	
</head>

<body>

    <div id="wrapper">
        <div id="page-wrapper">
            
<!-- /.row Highcharts-->
            <div class="row">
				<!-- HIGHCHARTS-->
				<div class="col-md-12">
					<div id="progressCounter"></div>
					<div id="loader-container" class="loader-wrapper">
						<div id="loader-progress"></div>
					</div>
					<div id="container"></div>
				</div>
			</div>
<!-- Alert Danger Section-->
			<div id="alert" class="alert alert-danger alert-block fade">
				<button href="#" type="button" class="close">&times;</button>
				<h4>Titre</h4>
				<p>Text</p>
			</div>
<!-- Alert Info Section-->
			<div id="warning" class="alert alert-warning alert-block fade">
				<button href="#" type="button" class="close">&times;</button>
				<h4>Titre</h4>
				<p>Text</p>
			</div>
				<!-- /HIGHCHARTS -->
			<div class="row">	
				<!-- Paramètres généraux -->
				<div class="col-md-3">
					<div class="panel panel-default">
						<div class="panel-heading">
							<i class="fa fa-bar-chart-o fa-fw"></i>
							<label>Paramètres généraux</label>
						</div>
						<div class=pannel-body>					
							<div class="row">		
								<div class='col-md-6 col-sm-6'>
									<div class="form-group">
										  <label>Début :</label><input type="text" class="form-control" name="date" id="datepicker_start" name="startChart" value="01/01/1950"/>
										  <i>(HISTO : 1950-2005; RCP : 2006-2100)</i>
									</div>						
								</div>		
								<div class='col-md-6 col-sm-6'>
									<div class="form-group">
										  <label>Fin :</label><input type="text" class="form-control" name="date" id="datepicker_end" name="endChart" value="01/01/2100"/>
									</div>						
								</div>	
							</div>
							<div class="row">
								<div class='col-md-6 col-sm-6'>
									<div class="form-group">
										<label>Latitude : </label><input type="number" class="form-control" name="lat" min="-90" max="90" value="0"><br>
										<i>(Dijon : lat 47, lon 5)</i>
									</div>						
								</div>
								<div class='col-md-6 col-sm-6'>
									<div class="form-group">
										<label>Longitude : </label><input type="number" class="form-control" name="lon" min="-180" max="180" value="0"><br>
									</div>						
								</div>
							</div>
								<input type="button" class="btn btn-primary btn-block" onClick="createChart()" value="Valider">
							</div>
					</div>
				</div>
				<!-- /Paramètres généraux-->
				
				<div class="col-md-3">
					<div class="panel panel-default">
						<div class="panel-heading">
							<i class="fa fa-bar-chart-o fa-fw"></i>
							<label>Moyennes</label>
						</div>
						<div class=pannel-body>
							<label>Moyenne à calculer :</label><br>
								<div class="row">
									<div class='col-md-6 col-sm-3'>
										<input type="button" class="btn btn-primary btn-outline btn-block" onClick="moyenneDecenie()" value="Moyenne décennale" name="moyDec">
									</div>
									<div class='col-md-6 col-sm-3'>
										<input type="button" class="btn btn-primary btn-outline btn-block" onClick="moyenneAnnee()" value="Moyenne année" name="moyAn">
									</div>
									<div class='col-md-6 col-sm-3'>
										<input type="button" class="btn btn-primary btn-outline btn-block" onClick="moyenneMois()" value="Moyenne mois" name="moyMois">
									</div>
									<div class='col-md-6 col-sm-3'>
										<input type="button" class="btn btn-primary btn-outline btn-block" onClick="anneeType()" value="Année type" name="anType">
									</div>
								</div>
						</div>
					</div>
				</div>

		<!-- Paramètres  -->
				<div class="col-md-3">
					<div class="panel panel-default">
						<div class="panel-heading">
							<i class="fa fa-bar-chart-o fa-fw"></i>
							<label>Paramètre</label>
						</div>
						<div class=pannel-body>
							<label>Liste des paramètres :</label><br>
							<ul id="listeParam">
							</ul>
						</div>
					</div>
				</div>
		<!-- Catalogues -->
				<div class="col-md-3">
					<div class="panel panel-default">
						<div class="panel-heading">
							<i class="fa fa-bar-chart-o fa-fw"></i>
							<label>Catalogue(s)</label>
						</div>
						<div class=pannel-body>
							<label>Liste des catalogues/scénarios :</label><br>
							<div id="listeCat">Aucun catalogue dispo</div>
						</div>
					</div>
				</div>
			</div>
				<!-- /Pannel Highcharts-->
				
            </div>
<!-- /.row Highcharts -->
		<footer class="footer">
			<div class="container">
				<div class="text-muted">@Centre de Recherche Climatologique - 2016</p>
			</div>
		</footer>
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
    
		<!-- jQuery -->
    <script src="{% static 'app1/script_appli_Guillaume/bower_components/jquery/dist/jquery.min.js' %}"></script> 
    
		<!-- Moment.js gestion des dates -->
    <script src="{% static 'app1/script_appli_Guillaume/dist/js/moment.js' %}"></script>
    
		<!-- Canvas Loader -->
    <script src="http://heartcode-canvasloader.googlecode.com/files/heartcode-canvasloader-min-0.9.1.js"></script>
    
		<!-- JsTree -->
    <script src="{% static 'app1/script_appli_Guillaume/bower_components/jstree/dist/jstree.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'app1/script_appli_Guillaume/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'app1/script_appli_Guillaume/bower_components/bootstrap/plugins/datepicker/js/bootstrap-datepicker.js' %}"></script>
    
	<!-- HighStock -->
		<!--JS Perso -->
		<script src="../jsPerso/highstock2.js" type="text/javascript"></script>

		<!--Highstocks -->
		<script src="{% static 'app1/script_appli_Guillaume/bower_components/highstock/js/highstock.src.js' %}"></script>
		<script src="{% static 'app1/script_appli_Guillaume/bower_components/highstock/js/modules/exporting.js' %}"></script>
	
	
</body>

</html>
{% endblock content %}
